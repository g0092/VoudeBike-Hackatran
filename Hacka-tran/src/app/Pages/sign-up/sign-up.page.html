<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="buttonText" [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <form [formGroup]="signUpFG" (ngSubmit)="doSignUp()">
    <ion-grid>
      <ion-list>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-item>
              <ion-label position="floating">Nome</ion-label>
              <ion-input formControlName="name" placeholder="Maria"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-item>
              <ion-label position="floating">Sobrenome</ion-label>
              <ion-input formControlName="surename" placeholder="Silva"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-item>
              <ion-label position="floating">Celular</ion-label>
              <ion-input formControlName="phoneNumber" type="number" placeholder="11912345678"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email" type="email" placeholder="a@a.com"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-item>
              <ion-label position="floating">Senha</ion-label>
              <ion-input formControlName="password" type="password" placeholder="*****"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-item>
              <ion-label position="floating">Confirme sua senha</ion-label>
              <ion-input type="password" formControlName="passwordConfirmation" placeholder="*****"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-item>
              <ion-label position="floating">Data de nascimento</ion-label>
              <ion-datetime displayFormat="DD/MM/YYYY" formControlName="birthDate" [max]="getMaxDate()" cancelText="Cancelar" doneText="Ok" placeholder="01/01/1001"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-item>
              <ion-label position="floating">Meio de transporte</ion-label>
              <ion-input formControlName="transportMean" placeholder="Bicicleta"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-item>
              <ion-label position="floating">Estado</ion-label>
              <ion-select formControlName="state" placeholder="SP" (ionChange)="changeSelectedState($event)">
                <ion-select-option *ngFor="let state of stateList" [value]="state.id">{{state.description}}</ion-select-option>
              </ion-select>
              <!-- <ion-input formControlName="state" placeholder="SP"></ion-input> -->
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-item>
              <ion-label position="floating">Cidade</ion-label>
              <ion-select formControlName="city" placeholder="São Paulo">
                <ion-select-option *ngFor="let city of selectedState.cities" [value]="city.id">{{city.description}}</ion-select-option>
              </ion-select>
              <!-- <ion-input formControlName="city" placeholder="São Paulo"></ion-input> -->
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
              <ion-button shape="round" type="submit" [disabled]="!signUpFG.valid">
                <ion-icon name="chevron-forward-outline"></ion-icon>
              </ion-button>
              <div hidden id="recapcha"></div>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
      </ion-list>
    </ion-grid>
  </form>

</ion-content>
