<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
          [text]="buttonText"
          [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <form [formGroup]="loginFG" (ngSubmit)="doLogin()">
    <ion-grid>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-col size="10">
            <ion-input formControlName="email" type="email" autofocus="true"></ion-input>
          </ion-col>
        </ion-item>
        <ion-col size="1"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-item>
          <ion-label>Senha</ion-label>
          <ion-col size="10">
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-col>
        </ion-item>
        <ion-col size="1"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4"></ion-col>
        <ion-col size="6">
          <ion-button shape="round" type="submit" [disabled]="!loginFG.valid">Entrar</ion-button>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
